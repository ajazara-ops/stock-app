            const [modalOpen, setModalOpen] = useState(false);
            const [modalContent, setModalContent] = useState({ title: '', content: '' });

            const googlePlayUrl = "https://play.google.com/store/apps/details?id=com.ajazara.dailypick10"; 

            const openTerms = (type) => {
                if (type === 'terms') {
                    setModalContent({ title: '이용약관', content: TERMS_CONTENT });
                } else {
                    setModalContent({ title: '개인정보 처리방침', content: PRIVACY_CONTENT });
                }
                setModalOpen(true);
            };

            return (
                <div className="min-h-screen flex flex-col items-center bg-gray-900">
                    <TermsModal 
                        visible={modalOpen} 
                        title={modalContent.title} 
                        content={modalContent.content} 
                        onClose={() => setModalOpen(false)} 
                    />

                    <Navbar />
                    
                    {/* Hero Section */}
                    <header className="w-full max-w-5xl px-6 pt-40 pb-20 text-center relative">
                        <div className="inline-block px-4 py-1.5 mb-6 text-xs font-bold tracking-wider text-indigo-400 uppercase bg-indigo-950/50 rounded-full border border-indigo-500/30 shadow-lg shadow-indigo-900/20">

                        </p>

                    </header>

                                            {/* [수정] 텍스트 변경: 오늘의 추천종목 */}
                                            오늘의 추천종목
                                        </h3>
                                        {/* [수정] 예시임을 표시 */}
                                        <p className="text-xs text-gray-500 mt-1 pl-1">AI 알고리즘 분석 결과 (예시)</p>

                                            <div className="flex items-center gap-4">
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shadow-lg ${idx < 3 ? 'bg-gradient-to-br from-yellow-400 to-yellow-600 text-black' : 'bg-gray-700 text-gray-300'}`}>
                                                    {idx + 1}
                                                </div>
                                                <div>
                                                    <div className="flex items-center gap-2">
                                                        <p className="font-bold text-base text-gray-100">{stock.symbol}</p>
                                                        <span className="text-[10px] bg-gray-700 px-1.5 py-0.5 rounded text-gray-400">{stock.market}</span>
                                                    </div>
                                                    <p className="text-xs text-gray-400 truncate max-w-[100px]">{stock.name}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                 <p className="text-base font-bold text-white tracking-tight">{stock.market === 'US' ? '$' : '₩'}{stock.currentPrice.toLocaleString()}</p>

                                                    <span className="w-1.5 h-1.5 rounded-full bg-indigo-500 animate-pulse"></span>

                                                 </div>
                                            </div>
                                        </div>

                                                <Icon name="arrowRight" size={14} />
                                            </a>
                                    </div>
                                </div>
                            </div>

                    </section>

                                <p className="text-gray-400 text-sm leading-relaxed">미국장은 아침 8시, 한국장은 저녁 6시. 장 마감 직후 분석 완료 알림을 보내드립니다.</p>
                            </div>
                        </div>
                    </section>

                    <HowItWorks />
                    <FAQ />
                    
                    {/* [추가] 계정 삭제 안내 섹션 (구글 플레이 정책 대응) */}

                            <h2 className="text-2xl font-bold text-white mb-6">계정 삭제 요청</h2>
                            <div className="bg-gray-800/40 p-8 rounded-2xl border border-gray-700 text-left">
                                <p className="text-gray-300 mb-4 leading-relaxed">
                                    DailyPick10은 사용자의 개인정보 자기결정권을 존중합니다.<br/>
                                    계정 및 관련 데이터의 영구 삭제를 원하시는 경우, 아래 두 가지 방법 중 하나를 선택하여 진행하실 수 있습니다.
                                </p>
                                <div className="space-y-4 mt-6">
                                    <div className="flex items-start gap-3">
                                        <span className="bg-indigo-500/20 text-indigo-400 font-bold px-2 py-0.5 rounded text-sm min-w-[60px] text-center">방법 1</span>
                                        <p className="text-gray-400 text-sm">
                                            <strong>앱 내 삭제:</strong> 앱 실행 &gt; 설정 &gt; 계정 관리 &gt; '회원 탈퇴' 버튼 클릭 (즉시 삭제)
                                        </p>
                                    </div>
                                    <div className="flex items-start gap-3">

                                        <div>
                                            <p className="text-gray-400 text-sm mb-1">
                                                <strong>이메일 요청:</strong> 아래 주소로 계정 삭제를 요청해주세요.
                                            </p>
                                            {/* [수정] 이메일 주소 텍스트로 표시 (링크 X, 버튼 X) */}
                                            <p className="text-indigo-400 font-bold mt-1 select-all">
                                                contact@ajazara.xyz
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <p className="text-xs text-gray-500 mt-6 pt-4 border-t border-gray-700/50">
                                    * 요청 시 수집된 개인정보(이메일, UID 등)는 지체 없이 파기되며 복구할 수 없습니다.<br/>
                                    * 관계 법령에 의해 보관이 의무화된 정보는 해당 기간 동안 안전하게 보관 후 파기됩니다.
                                </p>
                            </div>
                        </div>
                    </section>

                    <footer className="w-full py-12 text-center text-gray-500 text-sm bg-gray-900 border-t border-gray-800">

                             <Icon name="swing" size={24} className="text-gray-500" />
                             <span className="font-bold text-gray-400">DailyPick10</span>
                        </div>
                        <p className="mb-6 text-xs">© 2026 AJAZARA. All rights reserved.</p>
                        <div className="flex justify-center gap-6 text-xs font-medium">
                            <button onClick={() => openTerms('terms')} className="hover:text-gray-300 transition-colors">이용약관</button>
                            <button onClick={() => openTerms('privacy')} className="hover:text-gray-300 transition-colors">개인정보처리방침</button>
                            <a href="mailto:contact@ajazara.xyz" className="hover:text-gray-300 transition-colors">문의하기</a>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
