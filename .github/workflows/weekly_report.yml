name: Weekly Report (Sat)

on:
  schedule:
    # 한국 시간 토요일 아침 08:00 -> UTC 금요일 23:00
    # 미국 금요일 장 마감 데이터까지 포함됨
    - cron: '0 23 * * 5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests lxml

      - name: Run Weekly Report
        # 주간 리포트 모드로 실행 -> history 폴더에 저장
        run: python daily_stock_scanner.py --mode weekly

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add history/ history_index.json
          git commit -m "Generate Weekly Report (Sat)" || exit 0
          git push
